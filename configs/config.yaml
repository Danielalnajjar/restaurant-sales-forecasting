# Forecast period
forecast_start: 2026-01-01
forecast_end: 2026-12-31

# Quantiles to produce
quantiles: [0.5, 0.8, 0.9]

# Event feature engineering
top_k_event_families: 40

# Backtest configuration
backtest:
  min_train_days: 120
  step_days: 14
  max_horizon_days: 380

# Growth calibration
growth_calibration:
  enabled: true
  target_yoy_rate: 0.10  # 10% year-over-year growth
  mode: monthly  # monthly or annual
  min_scale: 0.80
  max_scale: 1.25
  excluded_spike_flags:
    - is_black_friday
    - is_year_end_week
    - is_memorial_day
    - is_labor_day
    - is_independence_day
    - is_christmas_eve
    - is_day_after_christmas

# Spike uplift
spike_uplift:
  enabled: true
  min_observations: 1
  shrinkage_factor: 0.25
  max_multiplier: 1.6

# File paths
paths:
  # Raw data
  raw_sales: data/raw/Sales by day.csv
  
  # Year-template raw inputs (enables config-only 2027+)
  raw_events_exact_template: "data/events/events_{year}_exact_dates_clean_v2.csv"
